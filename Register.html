<html>

<head>
    <link rel="stylesheet" href="content/style.css">
</head>

<body>
    <p class="lbl-large">
        Registration
    </p>
    <table>
        <tr>
            <td>
                <label id="lblFirstName" class="lbl-medium" style='font-size:40px'>First Name</label>
            </td>
            <td>
                <input type="text" id="txtFirstName">
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblLastName" class="lbl-medium">Last Name</label>
            </td>
            <td>
                <input type="text" id="txtLastName">
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblPassword" class="lbl-medium">Password</label>
            </td>
            <td>
                <input type="password" id="txtPassword">
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblGender">Gender</label>
            </td>
            <td>
                <input type="radio" id="rdbGenderMale" value="M" name="gender">Male
                <input type="radio" id="rdbGenderFemale" valude="F" name="gender">Female
            </td>
        </tr>
        <tr>
            <td>
                <label id="lblCountry">Country</label>
            </td>
            <td>
                <select id="ddlCountry">
                    <option value='IN'>India</option>
                    <option value='US'>United States</option>
                    <option value='GE'>Germany</option>
                </select>

            </td>
        </tr>
        <tr>
            <td>
                <label id="lblTerms">Terms</label>
            </td>
            <td>
                <input type="checkbox" id="chkTerms">
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="submit" id="btnSubmit" value="Register">
            </td>
        </tr>

    </table>

</body>

</html>
