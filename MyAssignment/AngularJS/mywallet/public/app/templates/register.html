<div ng-controller="registerCtrl">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">User Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="user.userName">

            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Password</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="user.password">

            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">First Name</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder="First Name" ng-model="user.firstName">

            </div>
        </div>


        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-4">
                <input type="text" ng-model="user.lastName" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Age</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" ng-model="user.age" placeholder="Age">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Country</label>
            <div class="col-xs-4">
                <select class="form-control" ng-options="item.name for item in countries" ng-model="selectedCountry">
                    <option value="">Please Select</option>
                </select>
                {{selectedCountry}}
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-xs-2">Gender</label>
            <div class="col-xs-4">
                <input type="radio" value="M" name="gender" ng-model="user.gender">M
                <input type="radio" value="F" name="gender" ng-model="user.gender">F
                <input type="radio" value="NA" name="gender" ng-model="user.gender">Don't Reveal
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-4">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.agree"> I Agree Terms</label>
                </div>
            </div>
        </div>
        <div class=" form-group ">
            <div class="col-xs-offset-2 col-xs-4 ">
                <button type="button" ng-hide="!user.agree" ng-click="register()" class="btn btn-primary ">Register</button>
            </div>
        </div>
    </form>
</div>
