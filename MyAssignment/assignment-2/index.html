<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
</head>
<body>

   
    <button onclick="openWindow()">Open a window</button>
    
    <script>
        function openWindow(){
            
           var myWindow = window.open("", "MsgWindow", "width=300,height=200");
            var w = window.innerWidth;
            var h = window.innerHeight;
            
            document.write("width : " + w + "<br> height: " + h);
           myWindow.document.write("<p>The  width of opened window is 300 px and height is 200 px</p>");
}
        
    </script>

</body>
</html>
